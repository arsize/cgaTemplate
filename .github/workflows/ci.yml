name: GitHub Actions Build
on:
  push:
    branches:
      - main
jobs:
  my_first_job:
    runs-on: "self-hosted"
    steps:
      - uses: actions/checkout@v2
      - name: step1
        # working-directory: /usr/template/package
        run: |
          zip -qr vue2_default.zip ./vue2_default
          mv ./vue2_default.zip /usr/template/package/zip/vue2_default.zip
